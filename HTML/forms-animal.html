<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <div>
        <h1>Forms</h1>
        <form action="puppies">
        <p>
            <label for="Username">Enter a username:</label>
            <input type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="birthday">Enter your Date of Birth:</label>
            <input type="date" placeholder="dob" name="dob">
        </p>
        <p>
            <label for="Mobile Number">Enter your mobile number:</label>
            <input type="number" placeholder="mobile number" id="number" name="number">
        </p>
        <p>
            <button>Submit</button>
        </p>
        <hr>
    </form>
    </div>
</body>
</html>
