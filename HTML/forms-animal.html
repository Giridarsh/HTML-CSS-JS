<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <div>
        <h1>Forms</h1>
        <form action="/puppies"></form>
        <label for="Username">Enter a username:</label>
            <input type="text" placeholder="username"><br><br>
        <label for="password">Enter a password:</label>
            <input type="password" placeholder="password"><br><br>
         <label for="Date of Birth">Enter your dob:</label>
            <input type="month" placeholder="dob"><br><br>
        <label for="Mobile Number">Enter your mobile number:</label>
            <input type="number" placeholder="mobile number"><br><br>
            <input type="submit"><br><br>
    </div>
</body>
</html>
