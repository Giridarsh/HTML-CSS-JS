<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1><b>Race Registration!</b></h1>
    <div>
        <form action="">
            <label for="a">First Name</label>
            <input type="text" id="a" required>
            <label for="b">Last Name</label>
            <input type="text" id="b" required>
        </form>
    </div>
        <p>Select a race:</p>
        <div>
            <form>
                <input type="radio" id="c" name="fun" value="c">
                <label for="c">Fun Run 5k</label><br>
                <input type="radio" id="c" name="fun" value="c">
                <label for="c">Half Marathon</label><br>
                <input type="radio" id="c" name="fun" value="c">
                <label for="c">Full Marathon</label><br>
            </form>
        </div>
        <div>
            <p>
                <label for="email id">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="d">Password</label>
                <input type="password" id="d" name="d" required>
            </p>
        </div>
        <div>
            <p>
                <label for="e">Select Age Group</label>
                <select name="e" id="e">
                    <option value="age"selected>under 18</option>
                    <option value="age">18-30</option>
                    <option value="age">30-50</option>
                    <option value="age">50+</option>
                </select>
            </p>
        </div>
        <div>
            <p>
                <button>Register!</button>
            </p>
        </div>
        </form> 
</body>
</html>
